<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose your Background</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/script.js" defer></script>
</head>
<body>
    <fieldset>
        <legend><strong>Pick a fruit to reveal a background image</strong></legend>
        <div>
          <label for="fruitTypes">I choose...</label>
          <select id="backgroundImage">
          <option value="">Make a selection</option>
          <option value="strawberry">Strawberry</option>
          <option value="kiwi">Kiwi</option>
          <option value="greenApple">Green Apple</option>
          <option value="blueberry">Blueberry</option>
        </select>
      </div>
    </fieldset>
</body>
</html>
